<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Property Listings - PropertyPro</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/responsive.css">
</head>
<body>
    <header>
        <nav>
            <a href="index.html" class="logo">PropertyPro</a>
            <div class="nav-links">
                <a href="dashboard.html">Dashboard</a>
                <a href="#" id="logout">Logout</a>
            </div>
        </nav>
    </header>
    <main>
        <section class="property-search">
            <h1>Find Your Dream Property</h1>
            <form id="property-filter">
                <select id="location">
                    <option value="">All Locations</option>
                    <option value="new-york">New York</option>
                    <option value="san-francisco">San Francisco</option>
                    <option value="chicago">Chicago</option>
                </select>
                <select id="price-range">
                    <option value="">All Prices</option>
                    <option value="0-500k">$0 - $500,000</option>
                    <option value="500k-1m">$500,000 - $1,000,000</option>
                    <option value="1m-plus">$1,000,000+</option>
                </select>
                <button type="submit">Search</button>
            </form>
        </section>
        <section class="property-listings">
            <div id="properties-container">
                <!-- Properties will be dynamically loaded here -->
            </div>
        </section>
    </main>
    <script src="js/property-listing.js"></script>
</body>
</html>
